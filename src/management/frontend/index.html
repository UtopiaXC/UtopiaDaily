<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utopia Daily Management</title>
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Tailwind CSS (for quick styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="app">
        <!-- Login View -->
        <div v-if="!isLoggedIn" class="min-h-screen flex items-center justify-center">
            <div class="bg-white p-8 rounded shadow-md w-96">
                <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Utopia Daily</h2>
                <div v-if="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                    {{ error }}
                </div>
                <form @submit.prevent="login">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
                        <input v-model="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                        <input v-model="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
                    </div>
                    <div class="flex items-center justify-between">
                        <button :disabled="loading" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="submit">
                            {{ loading ? 'Signing In...' : 'Sign In' }}
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Dashboard View -->
        <div v-else class="min-h-screen">
            <nav class="bg-white shadow mb-8">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex justify-between h-16">
                        <div class="flex">
                            <div class="flex-shrink-0 flex items-center">
                                <span class="text-xl font-bold text-gray-800">Utopia Daily Admin</span>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <span class="text-gray-600 mr-4">Welcome, {{ user.username }} ({{ user.role_name }})</span>
                            <button @click="logout" class="text-red-600 hover:text-red-800">Logout</button>
                        </div>
                    </div>
                </div>
            </nav>

            <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="bg-white shadow rounded-lg p-6">
                    <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">System Status</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="bg-blue-50 p-4 rounded border border-blue-200">
                            <div class="text-sm text-blue-600">API Status</div>
                            <div class="text-2xl font-bold text-blue-800">Online</div>
                        </div>
                        <div class="bg-green-50 p-4 rounded border border-green-200">
                            <div class="text-sm text-green-600">Database</div>
                            <div class="text-2xl font-bold text-green-800">Connected</div>
                        </div>
                        <div class="bg-purple-50 p-4 rounded border border-purple-200">
                            <div class="text-sm text-purple-600">Active Modules</div>
                            <div class="text-2xl font-bold text-purple-800">1</div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    username: '',
                    password: '',
                    loading: false,
                    error: null,
                    user: null,
                    token: null
                }
            },
            computed: {
                isLoggedIn() {
                    return !!this.token;
                }
            },
            mounted() {
                // Check local storage for token
                const storedToken = localStorage.getItem('token');
                const storedUser = localStorage.getItem('user');
                if (storedToken && storedUser) {
                    this.token = storedToken;
                    this.user = JSON.parse(storedUser);
                    // Optional: Verify token validity with backend here
                }
            },
            methods: {
                async login() {
                    this.loading = true;
                    this.error = null;
                    try {
                        const response = await axios.post('/api/auth/login', {
                            username: this.username,
                            password: this.password
                        });

                        const data = response.data;
                        this.token = data.token;
                        this.user = data.user;

                        localStorage.setItem('token', this.token);
                        localStorage.setItem('user', JSON.stringify(this.user));

                    } catch (err) {
                        console.error(err);
                        this.error = err.response?.data?.detail || 'Login failed';
                    } finally {
                        this.loading = false;
                    }
                },
                logout() {
                    this.token = null;
                    this.user = null;
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
